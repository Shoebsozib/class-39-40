<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p>Please login to access the calculator</p>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <!-- Calculator Section -->
    <div id="calculatorSection" class="calculator hidden">
        <h2>Calculator</h2>
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn clear" id="clear">C</button>
            <button class="btn" id="backspace">⌫</button>
            <button class="btn" data-value="%">%</button>
            <button class="btn operator" data-value="/">÷</button>
            
            <!-- Row 2 -->
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="*">×</button>
            
            <!-- Row 3 -->
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="-">−</button>
            
            <!-- Row 4 -->
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="+">+</button>
            
            <!-- Row 5 -->
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn equals" id="equals">=</button>
        </div>
    </div>

    <!-- Electricity Bill Calculator -->
    <div id="billSection" class="electricity-bill hidden">
        <h2>Electricity Bill Calculator</h2>
        <form id="billForm">
            <div class="form-group">
                <label for="units">Enter Units Consumed</label>
                <input type="number" id="units" placeholder="Units in kWh" required>
            </div>
            <button type="submit" class="bill-button">Calculate Bill</button>
        </form>
        <div id="billResult"></div>
    </div>

   <!-- Image Slider -->
    <div id="sliderSection" class="slider-container hidden">
        <h2>Image Slider</h2>
        <div class="slider">
            <img id="sliderImage" src="image1.jpg" alt="Image Slider">
            <button id="prevBtn" class="slider-btn">◀</button>
            <button id="nextBtn" class="slider-btn">▶</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
